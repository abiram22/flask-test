<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask MySQL Example</title>
</head>
<body>
    <h1>Data from MySQL Database</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <!-- Add more columns based on your table structure -->
        </tr>
        {% for row in data %}
            <tr>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <!-- Add more columns based on your table structure -->
            </tr>
        {% endfor %}
    </table>
</body>
</html>
